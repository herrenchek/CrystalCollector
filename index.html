<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <h1>Crystal Collector</h1>

    <p>Random Number: <span id="random"></span></p>
    <p id="score">Score: </p>
    <p>Wins: <span id="win-counter"></span> </p>
    <p>Losses: <span id="loss-counter"></span></p>

    <!-- Crystal gifs by Katie Thierjung / The Uncommon Place - https://giphy.com/theuncommonplace -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <img class="crystals" id="emerald" src="https://media.giphy.com/media/xT9IghjYMCFIUZ3c6A/giphy.gif" width="150px"
                    height="150px" alt="Green crystal." />
            </div>
            <div class="col-sm-6 col-md-3">
                <img class="crystals" id="turquoise" src="https://media.giphy.com/media/3o7aD2z0ZqVVAh3TsA/giphy.gif" width="150px"
                    height="150px" alt="Turquoise crystal." />
            </div>
            <div class="col-sm-6 col-md-3">
                <img class="crystals" id="diamond" src="https://media.giphy.com/media/3o7aCQrLIjocfdPYYM/giphy.gif" width="150px"
                    height="150px" alt="White crystal." />
            </div>
            <div class="col-sm-6 col-md-3">
                <img class="crystals" id="amethyst" src="https://media.giphy.com/media/3o7aCX6dA6NmoXN1MQ/giphy.gif" width="150px"
                    height="150px" alt="Purple crystal." />
            </div>
        </div>
    </div>

    <p>created by <a href="https://github.com/herrenchek">Giselle Herr</a></p>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Game JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
